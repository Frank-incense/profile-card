<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>  
    <div class="card">
        <div class="top">
            <div class="background">
                <div class="bg-one"></div>
                <div class="bg-two"></div>
                <div class="bg-three"></div>
            </div>
            <div class="image">
                <img src="./image/DSC_0063.jpg" alt="Profile photo">
            </div>
        </div>
        <div class="mid">
            <div class="name">
                <h2>
                    Frankincense Wesley
                </h2>
                <p class="profile">
                    @frankwesley
                </p>
            </div>
            <div class="socials">
                <div class="icon">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="icon">
                    <i class="bi bi-twitter-x"></i>
                </div>
                <div class="icon">
                    <i class="bi bi-whatsapp"></i>
                </div>
                <div class="icon">
                    <i class="bi bi-linkedin"></i>
                </div>
                <div class="icon">
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="description">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis bibendum purus. Morbi maximus lectus non mauris convallis ornare. Proin justo risus, vehicula quis placerat in, gravida in sapien. 
                </p>
            </div>
        </div>
        <div class="bottom">
            <div class="buttons">
                <button id="follow">Follow</button>
                <button id="message">Message</button>
            </div>
        </div>
    </div>  
</body>
</html>
